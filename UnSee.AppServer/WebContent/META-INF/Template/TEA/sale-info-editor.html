<div class="row" style="display:none" id="sale">
	<div class="col-md-6">
		<input type="hidden" id="saleDirty" v-model="dirty" />
		<div class="row">
			<div class="form-group">
				<label class="col-sm-2">起售时间</label>
				<div class="col-sm-8">
					<input class="datepicker form-control" size="16" type="text"
						name="startTime" value="${saleEnt.startTime!''}" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="col-sm-2">售罄时间</label>
				<div class="col-sm-8">
					<input class="datepicker form-control" size="16" type="text"
						name="endTime" value="${saleEnt.endTime!''}" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="col-sm-2">销售后存量比</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="percentage"
						v-model="percentage" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="col-sm-2">录入人</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="creator"
						v-model="creator" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="col-sm-2">批次信息</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="batch"
						v-model="batch" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="col-sm-2">批次总产量</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="totalOutput"
						v-model="totalOutput" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<label>添加图片</label>
			</div>
		</div>
	</div>
	<div class="col-md-6">
	</div>
</div>
