<!DOCTYPE html>
<html lang="${language}">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>登录页</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../assets/css/font-awesome.min.css" />

		<!-- text fonts -->
		<link rel="stylesheet" href="../assets/css/ace-fonts.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="../assets/css/ace.min.css" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="../assets/css/ace-part2.min.css" />
		<![endif]-->
		<link rel="stylesheet" href="../assets/css/ace-rtl.min.css" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="../assets/css/ace-ie.min.css" />
		<![endif]-->
		<link rel="stylesheet" href="../assets/css/ace.onpage-help.css" />

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		
		<link rel="stylesheet" href="../assets/css/skins/thinmonkey/admin.css" />

		<!--[if lt IE 9]>
		<script src="../assets/js/html5shiv.js"></script>
		<script src="../assets/js/respond.min.js"></script>
		<![endif]-->
				
	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa">
										<img src="${webroot}/images/suzuki.png"/>
									</i>
									<span class="red">${variables.companyName}</span>
									<span class="white" id="id-text2" style="display:block;">${variables.applicationName2}</span>
								</h1>
								<h4 class="blue" id="id-company-text">&copy; UnSee Corp.</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												输入您的身份信息
											</h4>

											<div class="space-6"></div>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="account" type="text" class="form-control" placeholder="账号" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="password" type="password" class="form-control" placeholder="口令" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace" />
															<span class="lbl"> 记住账号</span>
														</label>

														<button type="button" class="width-35 pull-right btn btn-sm btn-primary" id="btnLogin">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">登录</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>
											
											<div id="login-with-wechat" style="width:100%;text-align:center;display:none;">
												<img id="qrcode" style="width:198px;height:198px;z-index:1200;"/>
											</div>
											
											<div class="social-or-login center">
												<span class="bigger-110">其它登录方式</span>
											</div>
											
											<div class="space-6"></div>
											
											<div class="social-login center">
												<a class="btn btn-primary" onclick="toggleLoginWithWeChat($('#login-with-wechat'));">
													<img src="${webroot}/images/wechat.png" style="width:42px;"/>
												</a>
											</div>
										</div><!-- /.widget-main -->

										<div class="toolbar clearfix">
											<div>
											</div>

											<div>
												<a href="#" data-target="#forgot-box" class="user-signup-link">
													忘记密码了？
													<i class="ace-icon fa fa-arrow-right"></i>
												</a>
											</div>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->

								<div id="forgot-box" class="forgot-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="ace-icon fa fa-key"></i>
												账号口令重置
											</h4>

											<div class="space-6"></div>
											<p>
												请输入您的邮箱
											</p>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="邮箱" />
															<i class="ace-icon fa fa-envelope"></i>
														</span>
													</label>

													<div class="clearfix">
														<button type="button" class="width-35 pull-right btn btn-sm btn-danger">
															<i class="ace-icon fa fa-lightbulb-o"></i>
															<span class="bigger-110">发送</span>
														</button>
													</div>
												</fieldset>
											</form>
										</div><!-- /.widget-main -->

										<div class="toolbar center">
											<a href="#" data-target="#login-box" class="back-to-login-link">
												回到登录页
												<i class="ace-icon fa fa-arrow-right"></i>
											</a>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.forgot-box -->

							<div class="navbar-fixed-top align-right">
								<br />
								<span class="ui-style-title">风格：</span>
								&nbsp;
								<a id="btn-login-dark" href="#">暗黑</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-blur" href="#">模糊</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-light" href="#">光亮</a>
								&nbsp; &nbsp; &nbsp;
							</div>
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
			</div>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script type="text/javascript">
			window.jQuery || document.write("<script src='../assets/js/jquery.min.js'>"+"<"+"/script>");
		</script>

		<!-- <![endif]-->

		<!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='../assets/js/jquery1x.min.js'>"+"<"+"/script>");
</script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='../assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			var checkJobDone = false, jobId=null, timerId=null;
		
			jQuery(function($) {
			 $(document).on("keypress",function(e){
				 if(e.charCode == 13) 
					 $("#btnLogin").click();
			 });
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			 
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				
				e.preventDefault();
			 });
			 
			 $("#btnLogin").on('click',function(){
				 $.post("${webroot}/service/Auth.action",{verb:"get",target:"login",account:$("#account").val(),password:$("#password").val()},function(r){
						if(r.success) {
							window.location = "${webroot}/Admin/index.jsp";
						} else {
							alert(r.message);
						}
					},'json');
			 });
			});
			
			function toggleLoginWithWeChat(el) {
				$(el).toggle();
				if($(el).is(":visible")) {
					checkJobDone = false;
					$.post("${webroot}/service/WeChatAPI.action",{verb:"get",target:"loginWithWeChat"},function(r){
						if(r.success) {
							jobId = r.params.jobId;
							$("#qrcode").attr("src","https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=" + r.params.ticket);
							timerId = setTimeout(checkJobThread, 3000);
						} else {
							$(".mask").hide();
							alert(r.message);
						}
					},'json');
				} else {
					clearTimeout(timerId);
				}
			}
			
			function checkJobThread() {
				if(!checkJobDone) {
					$.post("${webroot}/service/WeChatAPI.action",{verb:"get",jobId: jobId, target:"checkJobDone"},function(r){
						if(r.success) {													
							checkJobDone = true;
							$.get("${webroot}/service/WeChatAPI.action",{verb:"get", target:"loginWithJobId", jobId: jobId},function(r){
								checkJobDone = true;
								if(r.success) {
									window.location = r.params.home;
								} else {
									alert("登录失败，原因：" + r.message);
								}
							},'json');
						}
					},'json');
					timerId = setTimeout(checkJobThread, 3000);
				}
			}
		</script>
	</body>
</html>
